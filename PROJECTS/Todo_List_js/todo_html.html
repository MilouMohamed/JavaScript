<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Js</title>
    <link rel="stylesheet" href="todo_css.css" />
    
    <script src="todo_script.js"   ></script>

  </head>
  <body>
    <h1 class="mon-h2">My Todo List</h1>
    <hr />
    <div class="todo-containet">

      <div class="add-task">
        <input type="text" name="task" />
        <span class="plus">+</span>
      </div>

      <div class="task-content">
        <span class="no-task-msg">No Task To Show</span>
        <!-- <span class="task-box">
          Task One
          <span class="delete">Delate</span>
        </span>
        <span class="task-box">
          Task Two
          <span class="delete">Delate</span>
        </span> -->
        
      </div>

    </div>

    <div class="task-info">
      <div class="task-count">Tasks <span>00</span></div>
      <div class="div-all-comple-nbr">Completed <span>00</span></div>
    </div>
    <div class="buttons">
        <button id="d_l_t">Delete All Tasks</button>
        <button id="a_t_c">All Task Completed</button>
    </div>
 


    <!-- sweet Alert  -->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
      

  </body>
</html>
